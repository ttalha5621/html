<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        .outerbox{
          width:700px;
          height:300px;
          overflow:hidden;
          border:3px solid black;
          box-sizing:border-box;
          
        }
        .sliderbox{
          position: relative;
          width:2800px;
          animation-name: talha;
          animation-duration:  18.5s;
          animation-iteration-count: infinite;
          
        }
        .sliderox img{
          float:left;
          image-rendering: auto;
          
          /* overflow:hidden; */
        }
        @keyframes talha{
          0%{
              left:0px;
          }
          20%{
              left:0px;
          }
          25%{
              left:-700px;
          }
          45%{
              left:-700px;
          }
          50%{
              left:-1400px;
          }
          70%{
              left:-1400px;
          }
          75%{
              left:-2100px;
          }
          95%{
              left:-2100px;
          }
          100%{
              left:-2800px;
          }
         
        }
    </style>
</head>
<body>
  <div class="outerbox">
    <div class="sliderbox">
      <img src="image/pic-1.png" alt="1" width="700" height="300">
      <img src="image/pic-10.png" alt="2"width="700" height="300">
      <img src="image/pic-3.png" alt="3"width="700" height="300">
      <img src="image/pic-4.png" alt="4"width="700" height="300">

    </div>
  </div>
</body>
</html>
